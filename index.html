<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="images/logo_white.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img class="profile__picture" src="images/profile__picture.png" alt="Фотография Кусто">
          <div class="profile__personal">
            <div class="profile__name-edit">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit"><img class="profile__pen" src="images/edit-pen.svg" alt="Иконка ручки"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"><img class="profile__plus" src="images/plus-button.svg" alt="Иконка плюса"></button>
      </section>
      <section class="photo-grid" aria-label="Секция с фотографиями">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022, Яна Морозова</p>
    </footer>
    <div class="popup" id="popup-profile">
      <div class="popup__container">
        <button type="button" class="popup__close"><img src="images/close.svg" class="popup__cross" alt="Крестик"></button>
        <form class="form" name="form">
          <h2 class="form__title">Редактировать профиль</h2>
          <input type="text" class="form__text" id="popup-name" name="name">
          <input type="text" class="form__text" id="popup-description" name="description">
          <button type="submit" class="form__submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup" id="popup-mesto">
      <div class="popup__container">
        <button type="button" class="popup__close"><img src="images/close.svg" class="popup__cross" alt="Крестик"></button>
        <form class="form" name="form">
          <h2 class="form__title">Новое место</h2>
          <input type="text" class="form__text" id="popup-mesto-name" name="mesto" placeholder="Название">
          <input type="url" class="form__text" id="popup-link" name="link" placeholder="Ссылка на картинку">
          <button type="submit" class="form__submit">Создать</button>
        </form>
      </div>
    </div>
    <div id='popup_picture' class="popup popup_picture">
      <figure class="popup__figure">
        <button type="button" class="popup__close"><img src="images/close.svg" class="popup__cross" alt="Крестик"></button>
        <img src="https://images.unsplash.com/photo-1664286244781-32db99dd41a7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=435&q=80" class="popup__photo">
        <figcaption class="popup__figcaption"></figcaption>
      </figure>
    </div>
    <template id="photo-grid__item">
      <article class="photo-grid__item">
        <button type="button" class="photo-grid__trash-button"></button>
        <img class="photo-grid__picture" src="https://images.unsplash.com/photo-1664286244781-32db99dd41a7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=435&q=80">
        <div class="photo-grid__info">
          <h2 class="photo-grid__title"></h2>
          <button type="button" class="photo-grid__button"><img class="photo-grid__like" src="images/like-button.svg" alt="Кнопка-сердечко"></button>
        </div>
      </article>
    </template>
  </div>
  <script src="scripts/script.js"></script>
</body>
</html>
